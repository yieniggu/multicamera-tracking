[git]
# Use Git tags to split versions
tag_pattern = "v[0-9]*"
topo_order = true
filter_uncommitted = true

[cli]
# Automatically prepend the changelog to the file
prepend = true
output = "CHANGELOG.md"

[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\n"
footer = "\n<!-- generated by git-cliff -->"
trim = true

[commit_types]
feat = { section = "🚀 Features", emoji = "🚀" }
fix = { section = "🐛 Bug Fixes", emoji = "🐛" }
refactor = { section = "🧹 Refactor", emoji = "🧹" }
docs = { section = "📚 Documentation", emoji = "📚" }
style = { section = "🎨 Style", emoji = "🎨" }
test = { section = "✅ Tests", emoji = "✅" }
chore = { section = "🔧 Miscellaneous Tasks", emoji = "🔧" }
perf = { section = "⚡ Performance", emoji = "⚡" }
ci = { section = "🛠️ CI", emoji = "🛠️" }

[template]
# Optional: Add a release version header per tag
tag = "## [{{version}}] - {{timestamp | date(format=\"%Y-%m-%d\")}}"

# Format each commit line
commit = "- {{emoji}} {{message}}"
