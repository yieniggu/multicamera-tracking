[git]
# Use Git tags to split versions
tag_pattern = "v[0-9]*"
topo_order = true
filter_uncommitted = true

[cli]
# Automatically prepend the changelog to the file
prepend = true
output = "CHANGELOG.md"

[changelog]
header = "# Changelog\n\nAll notable changes to this project will be documented in this file.\n"
footer = "\n<!-- generated by git-cliff -->"
trim = true

